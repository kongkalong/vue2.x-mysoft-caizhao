<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第二节课作业，使用组件重构待办列表</title>
    <link rel="stylesheet" href="./TODO.css">
</head>

<body>
    <div id="form">
        <H4>第二节课作业，使用组件重构待办列表</H4>

        <div id="todo">
            <h2>剩余待办：{{ todoTotal }}条</h2>
            <div class="todo-input">
                <input type="text" v-model.trim="todoNew">
                <button @click="todoAdd">添加</button>
            </div>
            <todo-list v-bind:todolist="todoList" v-on:doedit="editTodo" v-on:doremove="todoRemove"></todo-list>
        </div>
        <div-desc id="desc"></div-desc>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="./TODO.js"></script>
</body>

</html>
